<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Fishing Adventure</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="nes-container is-dark">
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Transparent cast button at top -->
            <button id="cast-button-top" class="cast-button-top nes-btn is-primary">Cast</button>
            
            <!-- Backpack icon -->
            <button id="backpack-button" class="backpack-button nes-btn">üéí</button>
            
            <!-- Settings button -->
            <button id="settings-button" class="settings-button nes-btn">‚öôÔ∏è</button>
            
            <!-- QTE Overlay -->
            <div id="qte-overlay" class="qte-overlay hidden">
                <div class="qte-instruction" id="qte-instruction">Press the button!</div>
                <div class="qte-button-container">
                    <button id="qte-button" class="qte-button nes-btn is-success">‚ö°</button>
                </div>
                <div class="qte-timer">
                    <div id="qte-timer-bar" class="qte-timer-bar"></div>
                </div>
            </div>
            
            <!-- Backpack overlay -->
            <div id="backpack-overlay" class="backpack-overlay hidden">
                <div class="backpack-content nes-container is-dark">
                    <div class="backpack-header">
                        <h2 class="nes-text is-primary">Your Catch</h2>
                        <button id="backpack-close" class="backpack-close nes-btn is-error">√ó</button>
                    </div>
                    <div class="backpack-stats">
                        <div class="stat">
                            <span class="stat-label">Gold:</span>
                            <span id="gold">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Fish Caught:</span>
                            <span id="fish-count">0</span>
                        </div>
                    </div>
                    <div id="backpack-list" class="backpack-list"></div>
                </div>
            </div>
            
            <!-- Fish caught notification -->
            <div class="fish-info hidden" id="fish-info">
                <h3 class="nes-text is-success">Fish Caught!</h3>
                <div id="fish-details"></div>
                <button id="continue-button" class="action-button nes-btn is-primary">Continue</button>
            </div>
            
            <!-- Login/Register Overlay -->
            <div id="auth-overlay" class="auth-overlay">
                <div class="auth-content nes-container is-dark">
                    <h2 class="nes-text is-primary">8-Bit Fishing Adventure</h2>
                    <div id="auth-forms">
                        <!-- Login Form -->
                        <div id="login-form" class="auth-form">
                            <h3>Login</h3>
                            <input type="text" id="login-username" placeholder="Username" class="auth-input nes-input" />
                            <input type="password" id="login-password" placeholder="Password" class="auth-input nes-input" />
                            <button id="login-button" class="action-button nes-btn is-primary">Login</button>
                            <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                        </div>
                        
                        <!-- Register Form -->
                        <div id="register-form" class="auth-form hidden">
                            <h3>Register</h3>
                            <input type="text" id="register-username" placeholder="Username" class="auth-input nes-input" />
                            <input type="password" id="register-password" placeholder="Password" class="auth-input nes-input" />
                            <input type="password" id="register-password-confirm" placeholder="Confirm Password" class="auth-input nes-input" />
                            <button id="register-button" class="action-button nes-btn is-primary">Register</button>
                            <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                        </div>
                    </div>
                    <div id="auth-error" class="auth-error hidden"></div>
                </div>
            </div>
            
            <!-- Leaderboard Overlay -->
            <div id="leaderboard-overlay" class="backpack-overlay hidden">
                <div class="backpack-content nes-container is-dark">
                    <div class="backpack-header">
                        <h2 class="nes-text is-warning">üèÜ Leaderboard</h2>
                        <button id="leaderboard-close" class="backpack-close nes-btn is-error">√ó</button>
                    </div>
                    <div id="leaderboard-list" class="leaderboard-list"></div>
                </div>
            </div>
            
            <!-- Settings Overlay -->
            <div id="settings-overlay" class="backpack-overlay hidden">
                <div class="backpack-content nes-container is-dark">
                    <div class="backpack-header">
                        <h2 class="nes-text is-primary">‚öôÔ∏è Settings</h2>
                        <button id="settings-close" class="backpack-close nes-btn is-error">√ó</button>
                    </div>
                    <div class="settings-content">
                        <div class="settings-item">
                            <label class="settings-label">
                                <span>Enable Rain</span>
                                <input type="checkbox" id="setting-rain" class="settings-toggle" />
                            </label>
                        </div>
                        <div class="settings-item">
                            <label class="settings-label">
                                <span>Enable Grass</span>
                                <input type="checkbox" id="setting-grass" class="settings-toggle" />
                            </label>
                        </div>
                        <div id="admin-panel-section" class="settings-item settings-separator hidden">
                            <div class="admin-section">
                                <h3 style="color: #2ecc71; margin-bottom: 10px;">Admin Panel</h3>
                                <div id="admin-panel" class="admin-panel" style="margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 4px;">
                                    <h4 style="color: #2ecc71; margin-bottom: 10px;">Admin Controls</h4>
                                    <div id="admin-time-info" style="color: #ecf0f1; font-size: 0.9em; margin-bottom: 10px;"></div>
                                    <div id="admin-event-info" style="color: #f39c12; font-size: 0.9em; margin-bottom: 10px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="settings-item settings-separator">
                            <button id="logout-button" class="logout-button nes-btn is-error">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Leaderboard button -->
        <button id="leaderboard-button" class="leaderboard-button nes-btn">üèÜ</button>
    </div>
    
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
